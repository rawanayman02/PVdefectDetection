<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #28a745;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .result-card {
            margin-bottom: 30px;
        }

        .images {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 30px;
        }

        .image-box {
            width: 45%;
            text-align: center;
        }

        .image-box h4 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .image-box img {
            width: 100%;
            height: 280px;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .timestamp {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 15px;
        }

        .content-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .section-title {
            color: #28a745;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .defect-analysis {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
        }

        .defect-item {
            margin-bottom: 10px;
        }

        .defect-label {
            font-weight: bold;
            color: #444;
        }

        .signatures-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .signature-item {
            text-align: center;
            flex: 1;
            margin: 10px;
        }

        .signature-line {
            margin-top: 10px;
            border-top: 2px solid #444;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            height: 30px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-back {
            display: block;
            margin: 40px auto 0;
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            transition: 0.3s ease;
        }

        .btn-back:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if result %}
        <h2>Your Quick Results</h2>

        <!-- Result Images -->
        <div class="result-card">
            <div class="images">
                <div class="image-box">
                    <h4>Uploaded Image</h4>
                     <img src="{{ url_for('static', filename=result.uploaded_image) }}" alt="Uploaded Image">
                </div>
                <div class="image-box">
                    <h4>Processed Image</h4>
                    <img src="{{ url_for('static', filename=result.output_image) }}" alt="Processed Image">
                </div>
            </div>
          
        </div>

        <!-- Defect Analysis -->
        <div class="content-section">
            <h2 class="section-title">V. Defect Analysis</h2>
            <div class="defect-analysis">
                <div class="defect-item"><span class="defect-label">Defect Type:</span> {{ defect_type }}</div>
                <div class="defect-item"><span class="defect-label">Severity:</span> {{ defect_severity }}</div>
                <div class="defect-item"><span class="defect-label">Location:</span> {{ defect_location }}</div>
                <div class="defect-item"><span class="defect-label">Recommendation:</span> {{ defect_recommendation }}</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn" onclick="window.print()">Export as PDF</button>
            <a href="{{ url_for('upload') }}">
                <button class="btn">Back to Upload</button>
            </a>
        </div>
        {% else %}
        <p style="text-align: center;">No results to show yet.</p>
        {% endif %}
    </div>
</body>
</html>
